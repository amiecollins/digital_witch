<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Witch</title>
    <link rel="stylesheet" href="https://use.typekit.net/tbt1yjd.css">
    <link rel="stylesheet" href="./styles/css/main.css">
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=214321166293889&autoLogAppEvents=1"></script>
    <header>
        <img class="logo" :src="main.logo" alt="Digital Witch Designs Logo"><h1 class="title" v-text="main.title"></h1><img class="burgermenu" :src="burger.img" alt="Burger Menu Activation" @click="burger.active = true">

        <div class="menu">
            <div class="menu-exit" @click="burger.active = false">Exit Menu</div>
            <search v-model:query="burger.search.query" v-model:results="burger.search.results"></search>
            <results v-model:results="burger.search.results" v-if="burger.search.query != ''"></results>
            <nav>
                <h3 class="hidden">Main Navigation</h3>
                <ul v-if="burger.search.query === ''" class="menu-links">
                    <li v-for="link in main.pagelinks"><div class="menu-link" v-text="link.text" @click="setpage(link.url)"></div></li>
                </ul>
                <links :links="main.sociallinks"></links>
            </nav>
        </div>

    </header>
    <div id="main-container">
        <home setpage="setpage" ></home>
        <products></products>
        <contact></contact>
        <socialmedia :links="main.sociallinks"></socialmedia>
    </div>
    <footer>
        <links :links="main.sociallinks"></links><span class="copyright">&copy; 2020 Digital Witch Designs</span>
    </footer>
    <img src="media/bg.gif" alt="background space scape" class="main-bg">
</body>
<script src="./js/index.js" type="module"></script>
</html>
